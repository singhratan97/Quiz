<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>High Scores</title>
    <style>
        #first{
            font-size: 40px;
        }
    </style>
</head>
<body>
    
</body>
    <script>
        //var div = document.getElementById("highscores")
        var first = document.createElement('div')
        //var first = document.getElementById('first')
        first.setAttribute("id","first")
        first.innerHTML = "Scores"
        first.classList.add('text-center','col-12')
        var div_container = document.createElement('div')
        div_container.setAttribute('class','container mt-4')
        var div_row = document.createElement('div')
        div_row.classList.add('row','text-left')
        div_row.append(first)
        var url = "https://600ae0be778d1a00177949a3.mockapi.io/users";

        async function getData(){
        let data = await fetch(url)
        let result = await data.json()
        console.log(result)
        result.sort(function(a,b){return b.score-a.score})
        for(let i=0;i<result.length;i++)
        {
            var div = document.createElement('div')
            div.setAttribute('class',"col-12 m-1 font-weight-normal")
            div.style.fontSize = "25px"
            div.innerHTML = `<li> ${result[i].name} - ${result[i].score} </li>`
            div_row.append(div)
        }
        
        var goHome = document.createElement('button')
        goHome.innerHTML = 'Go Home'
        goHome.setAttribute('class','btn btn-info col-12 mt-5')
        div_row.append(goHome)
        div_container.append(div_row)
        document.body.append(div_container)



        goHome.addEventListener('click', function(){
            window.document.location = 'index.html'
        })
        }
        getData()
        
    </script>
</html>
